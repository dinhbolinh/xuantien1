<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./1.js"></script>
</head>
<body>
    <script>
   
       do{
            var number = Number(prompt("Enter a number"))
        }while(Number.isNaN(number)){
            var flag = true
           if(number < 2){
               flag = false
           }else if(number == 2){
               flag = true
           }else{
               for(i = 2; i <= Math.sqrt(number); i++){
                   if(number % i === 0){
                       flag = false
                       break
                   }
               }
           }
            document.write("<font color=red><b>");
           if(flag){
               document.write( number + " is prime")
           }else{
               document.write(number + ' not prime')
           }
        }
     </script>
</body>
</html>
