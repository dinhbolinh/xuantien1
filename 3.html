
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print even from 1 to n </title>
</head>

<body>
    <script>
        var n = prompt("Enter a number")

        for (i = 1; i <= n; i++){
            if(i % 2 == 0){
                document.write(i += " ")
            }
        }
    </script>
</body>

</html>
