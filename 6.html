
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total from 1*1 to n*n</title>
</head>

<body>
    <sup></sup>
    <script>
        var number = Number(prompt('Enter a number'))
        var text = "";
        var total = 0;
        for (var i = 1; i < number; i++) {
            text += i + "<sup>2</sup>" + " + ";
            total += i*i;
        }
        for (var i = number; i <= number; i++) {
            text += i + "<sup>2</sup>";
            total += i*i;
        }

        document.write(text + " = " + total);
    </script>
</body>

</html>
