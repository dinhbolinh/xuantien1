    <script>
        function findLastAdjacentNumber(s1, s2) {
            var str1 = s1.lastIndexOf(s2)
            s1 = s1.slice(0, str1)
            return s1.lastIndexOf(s2)
        }

        alert('Vị trí kế cuối: ' + findLastAdjacentNumber('this is a beatufyl day, is it', 'is'))
    </script>
