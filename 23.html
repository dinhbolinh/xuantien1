
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [1, 2, 3, 4, 5, 6, 7, 8, 9, 9, 9, 8, 7, 6, 5, 4, 3, 2, 1]
        var max, number, count = 1, arrCount = []
        for (var i = 0; i < a.length; i++) {
            for (var j = i + 1; j < a.length; j++) {
                if (a[i] == a[j]) {
                    count++
                }
            }
            arrCount[i] = count
            count = 1
        }
        max = arrCount[0]
        for (var i = 0; i < arrCount.length; i++) {
            if (max < arrCount[i]) {
                max = arrCount[i]
                number = a[i]
            }
        }
        alert(`Số ${number} xuất hiền nhiền nhất với tuần suất ${max} lần`)
    </script>
</body>
</html>
