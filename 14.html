
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s1 = 'This  is   a beautyful  day'
        var s2 = 'beautyful'

        s1 = s1.trim()
        while(s1.includes('  ')){
            s1 = s1.replace('  ', ' ')
        }

        var arr = s1.split(' ')
        for(i = 0; i < arr.length; i++){
            if(s2 === arr[i])
            alert("Vị trí số " + (i+1))
        }
    </script>
</body>
</html>
