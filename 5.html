
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total from 1 to n</title>
</head>
<body>
    <script>
        var number = Number(prompt('Enter a number'))
        var text = "";
        var total = 0;  
        for(var i = 1; i < number; i++){
            text += i + " + ";
            total += i;
        }
        for(var i = number; i <= number; i++){
            text += i;
            total += i;
        }
        
        document.write(text +  total);
    </script>
</body>
</html>
