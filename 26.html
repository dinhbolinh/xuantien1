
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [1, 2, 3, 4, 6, 7, 8, 9]
        var b = []
        var k = 5
        for (var i = 0; i < a.length; i++) {
            if (a[i] == k + 1 || a[i] == k - 1 || a[i] == k) {
                b.push(a[i])
            }
        }
        alert(`Phần tử gần nhất: ${b}`)
    </script>
</body>

</html>
