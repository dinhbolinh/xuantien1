
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the multiplication table</title>
</head>
<body>
    <h3 style="text-align: center;">Multiplication table</h3>
    <script>
        for(i = 2; i < 10; i++){
            for(j = 1; j < 10; j++){
                document.write(i + ' x ' + j + '&nbsp;&nbsp;&nbsp; = &nbsp;' +  i*j + '<br>')
            }
            for(j = 10; j <=10; j++){
                document.write(i + ' x ' + j + '&nbsp; = &nbsp;' +  i*j )
            }
            document.write('<hr>')
        }
    </script>
</body>
</html>
